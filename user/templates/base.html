{% load static%}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cf89a32663.js" crossorigin="anonymous"></script>
    {%if title%}
    <title>{{title}}</title>
    {%endif%}
    {% block styles %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/"><i class="fab fa-4x fa-instagram"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            {% if user.is_authenticated %}
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'profile'%}">{{user.username}}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/accounts/logout" tabindex="-1" aria-disabled="true">logout </a>
                </li>
                <form class="form-inline my-2 my-lg-0" role="search" action="{% url 'search_username'%}">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                        name="search_user">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </ul>
            <span><img src="{{userprofile.profile_image.url}}" alt="{{user}}"
                    style="border-radius: 50%; width:50px; height:50px; border-color: brown; border-width: 1px;"></span>
            <!--  -->
            <ul class="my-2 my-lg-0 navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'create_post' %}">New Post</a>
                </li>
            </ul>
            {% endif %}


        </div>
    </nav>
    {% block content %}
    <div class="container"></div>
    {%endblock%}
    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% endblock %}

</body>

</html>
